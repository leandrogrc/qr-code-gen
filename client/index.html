<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer type="module" src="script.js"></script>
    <title>QR Code Generator</title>
</head>
<body class="bg-dark text-white vh-80">
    <div class="container text-center mt-4 d-flex flex-column justify-content-center">
        <h1 class="mb-4">Gerador de QR Code</h1>
        <div id="banner" class="mb-3"></div>
        <form id="form" class="form-group flex-lg-row d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex flex-column w-100 align-items-center">
                <div class="row w-100 justify-content-center">
                    <div class="col-12 col-md-10 d-flex flex-column align-items-center justify-content-between mb-3">
                        <label for="url"><p>Informe a URL:</p></label>
                        <input placeholder="Digite aqui" class="form-control" type="text" id="url" required>
                    </div>
                    <div class="col-12 col-md-2 d-flex flex-column align-items-center justify-content-between mb-3">
                        <label for="tamanho"><p>Tamanho:</p></label>
                        <select id="tamanho" class="form-select" required>
                            <optgroup label="Selecione o tamanho">
                                <option value="200">200 x 200 px</option>
                                <option value="300">300 x 300 px</option>
                                <option value="400">400 x 400 px</option>
                                <option value="500">500 x 500 px</option>
                                <option value="600">600 x 600 px</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary mt-3 w-50 align-self-center" type="submit">Gerar QRCode</button>
            </div>
        </form>
        <div id="generated" class="mb-5 d-flex flex-column align-items-center"></div>
    </div>

    <footer class="text-center fixed-bottom">
        <p>Desenvolvido por <strong><a href="https://www.instagram.com/leandrogrc" target="_blank">Leandro Garcia</a></strong></p>
    </footer>
</body>
</html>
